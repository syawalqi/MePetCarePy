name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build
        env:
          # Inject Secrets from GitHub Settings
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Hardcode your Railway URL here (or use a secret VITE_API_URL)
          VITE_API_URL: "https://mepetcarepy-production.up.railway.app"
        run: |
          cd frontend
          npm run build
          
          # FIX 1: Disable Jekyll to allow underscore folders
          touch dist/.nojekyll
          
          # FIX 2: Create 404.html for SPA routing support
          cp dist/index.html dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages